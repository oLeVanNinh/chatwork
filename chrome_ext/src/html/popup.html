<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/popup.css" >
  </head>
  <body>
    <div class="form" id="secret">
      <input type="text" class="form-control" autofocus placeholder="Secret for update api"/>

    <div id="url-list"></div>
    <script src="../dist/popup.js" type="module"></script>
  </body>
</html>
